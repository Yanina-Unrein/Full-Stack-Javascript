          <h1>Mascotas</h1>
            <!-- Button modal nueva mascota -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
               Nueva
            </button>
        </div> 
        <table class="table table-stripped table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Tipo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Dueño</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="lista-mascotas">
              
            </tbody>
          </table>
        </div>
    </div>
    <!-- Modal para introducir una nueva mascota -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nueva Mascota</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form">
                  <input type="hidden" id="indice">
                    <div class="form-row">
                      <div class="col">
                        <div class="form-control">
                          <select id="tipo" class="form-control">
                            <option>Tipo Animal</option>
                            <option>Gato</option>
                            <option>Perro</option>
                            <option>Pájaro</option>
                            <option>Otro</option>
                          </select>
                        </div>
                      </div> 
                      <div class="form-row">
                        <div class="col">
                          <input id="nombre" type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col">
                          <select class="form-control" id="dueño">
                            <option>Dueño</option>
                            <option>Esteban</option>
                            <option>Abby</option>
                            <option>Gabriela</option>
                            <option>Jorge</option>
                          </select>
                        </div>
                      </div>
                    </div>  
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" id="btnGuardar" class="btn btn-primary" data-dismiss="modal">Guardar</button>
            </div>
          </div>
        </div>
      </div>
